<!DOCTYPE html>
<html>
<head>
    <title> Auth Portal </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles_button.css">
    <!--For the captcha -->
    <style>
        #captchaBox {
            margin: 20px auto;
            padding: 15px;
            width: 360px;
            background: #eee;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(80, 48, 48, 0.2);
        }
        #captchaText {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #captchaInput, #passkeyInput {
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #aaa;
            margin-top: 6px;
        }
        .btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover { background: #45a049;
        text-decoration: inherit; }
        .divider { margin: 12px 0; border-top: 1px solid #ccc; }
        .container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 2em;
        }
    </style>
   
</head>
<body>
    <h1>Auth Portal: To Website_</h1>

  <!-- Passkey input -->
  <input type="password" id="passkeyInput" placeholder="Enter Passkey">
  <button class="btn" id="passkeyBtn" onclick="checkPasskey()">Use Passkey</button>

  <!-- Open Link button (disabled until passkey is correct) -->
  <button class="btn" id="myButton" type="button" style="text-align:center;"
   disabled onclick="window.location.href='Home.html';">
    Open Link
  </button>
  <!-- CAPTCHA widget -->
<div class="g-recaptcha"

     >
</div>

<!-- Protected button -->

</button>
</div>
